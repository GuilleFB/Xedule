<!-- templates/tweets/tweet_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}
  Eliminar Tweet
{% endblock title %}
{% block content %}
  <div class="row mb-4">
    <div class="col">
      <h1>Delete Tweet</h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="card-text">Are you sure you want to delete this tweet?</p>
      <blockquote class="blockquote">
        <p>{{ tweet.content }}</p>
      </blockquote>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
